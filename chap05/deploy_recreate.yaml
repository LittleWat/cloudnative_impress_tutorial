apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy:   ## Deployment Strategyの追加
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
        version: 'A'
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.15
