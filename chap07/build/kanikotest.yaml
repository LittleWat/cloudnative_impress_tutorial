apiVersion: batch/v1
kind: Job
metadata:
  name: kanikojob
  namespace: kaniko
spec:
  completions: 1
  template:
    metadata:
      name: kanikojob
      namespace: kaniko
    spec:
      restartPolicy: Never
      initContainers:
      - name: init-clone-repo
        image: alpine/git
        args:
            - clone
            - --single-branch
            - --
            - https://shkitayama:vJy4zY93UBmLgvqYxLsA@gitlab.com/cloudnative_impress/tutorial.git
            - /chap07/build/context
        volumeMounts:
        - name: context
          mountPath: /chap07/build/context
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: ["--dockerfile=/chap07/build/context/Dockerfile",
              "--context=/chap07/build",
              "--destination=registry.gitlab.com/cloudnative_impress/tutorial/container:latest"]
        volumeMounts:
          - name: context
            mountPath: /chap07/build/context
          - name:  registry-creds
            mountPath: /root/
      volumes:
        - name: registry-creds
          projected:
            sources:
            - secret:
                name: docker-secret
                items:
                - key: .dockerconfigjson
                  path: .docker/config.json
        - name: context
          emptyDir: {}
