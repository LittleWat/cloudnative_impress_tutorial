apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: carts
  namespace: sock-shop-with-mesh
spec:
  hosts:
  - carts
  http:
  - route:
    - destination:
        host: carts
        subset: v1
    fault:
      # abort:
      #   percentage:
      #     value: 100.0
      #   httpStatus: 400
      delay:
        percent: 50
        fixedDelay: 5s
---
