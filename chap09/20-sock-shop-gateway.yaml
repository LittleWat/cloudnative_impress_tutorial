apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sock-shop-gateway
  namespace: sock-shop-with-mesh
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      name: http
      protocol: HTTP
      number: 80
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sock-shop
  namespace: sock-shop-with-mesh
spec:
  hosts:
  - "*"
  gateways:
  - sock-shop-gateway
  http:
  - route:
    - destination:
        host: front-end
        port:
          number: 8079
    timeout: 1s